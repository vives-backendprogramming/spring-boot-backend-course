# Application Name
spring.application.name=pizzastore-with-idp

# Server Configuration
server.port=8080

# Data Source Configuration
spring.datasource.url=jdbc:h2:mem:pizzastore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# SQL Initialization
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.root=INFO
logging.level.be.vives.pizzastore=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=Europe/Brussels

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads/pizzas
file.base-url=http://localhost:8080

# OAuth2 Resource Server Configuration (OIDC with Dex IdP)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:5556/dex
# The issuer-uri will auto-discover the OIDC configuration from:
# http://localhost:5556/dex/.well-known/openid-configuration
